<button class="btn-nav btn btn-outline-success my-2 my-sm-0" (click)="openModal(template)">Ingresar</button>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Iniciar Sesión</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email</label>
		    <input name="usr" [(ngModel)]="usr" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Ingresa email">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputPassword1">Contraseña</label>
		    <input type="password" name="pas" [(ngModel)]="pas" class="form-control" placeholder="Contraseña">
		  </div>

		  <button (click)="sendData()" type="submit" class="btn btn-primary" >Ingresar!</button>
		</form>
  </div>
</ng-template>
