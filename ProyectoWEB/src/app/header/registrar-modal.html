
<button class="btn-nav btn btn-success my-2 my-sm-0" (click)="openModal(template)">Registrarse</button>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Registrarse</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

		<form>

      <div class="form-group">
		    <label for="InputNombre">Nombre de usuario</label>
		    <input name="username" [(ngModel)]="user.username" type="text" class="form-control" placeholder="Ingresa nombre de usuario">
      </div>

      <div class="form-group">
		    <label for="InputNombre">Nombre</label>
		    <input name="nombre" [(ngModel)]="user.nombre" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Ingresa nombre">
      </div>

      <div class="form-group">
		    <label for="InputApellidos">Apellidos</label>
		    <input name="apellido" [(ngModel)]="user.apellido" type="text" class="form-control" placeholder="Ingresa apellidos">
      </div>


		  <div class="form-group">
		    <label for="exampleInputPassword1">Contraseña</label>
		    <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Contraseña">
		  </div>

      <div class="form-group">
		    <label for="InputPeso">Edad</label>
		    <input name="edad" [(ngModel)]="user.edad" type="number" class="form-control" placeholder="Ingresa edad">
		  </div>

      <div class="form-group">
		    <label for="InputPeso">Peso</label>
		    <input name="pesoEnKG" [(ngModel)]="user.pesoEnKG" type="number" class="form-control"  placeholder="Ingresa peso en Kilos">
		  </div>

		  <button (click)="pushData()" type="submit" class="btn btn-primary" >Registrar</button>
		</form>

  </div>
</ng-template>
